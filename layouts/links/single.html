{{ define "main" }}
{{ if .Params.links }}
  {{ range .Params.links }}
    {{ if eq .type "site" }}
      <script>
        // Track external link click before redirect
        {{ if site.Params.marketing.analytics.google_analytics }}
        gtag('event', 'click_external_link', {
          'link_url': "{{ .url }}",
          'link_text': "{{ $.Title }}",
          'content_type': 'external_link',
          'event_category': 'engagement'
        });
        {{ end }}
        
        // Simple redirect to external site
        window.location.href = "{{ .url }}";
      </script>
      <div class="container mx-auto px-6 py-12 text-center">
        <div class="max-w-2xl mx-auto">
          <h1 class="text-3xl font-bold mb-6">{{ $.Title }}</h1>
          <p class="text-lg text-gray-600 mb-8">Redirecting to external site...</p>
          <div class="bg-blue-50 border border-blue-200 rounded-lg p-6">
            <a href="{{ .url }}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors">
              Click here to continue
            </a>
          </div>
        </div>
      </div>
    {{ end }}
  {{ end }}
{{ else }}
  <!-- Fallback content if no links defined -->
  <div class="container mx-auto px-6 py-12">
    <h1 class="text-3xl font-bold mb-6">{{ .Title }}</h1>
    <div class="prose max-w-none">
      {{ .Content }}
    </div>
  </div>
{{ end }}
{{ end }}
