{{ $id := .Get 0 }}
{{ if not $id }}
  {{ $id = .Get "id" }}
{{ end }}

<div class="bilibili-video-container" style="position: relative; width: 100%; height: 0; padding-bottom: 56.25%;">
  <iframe 
    src="https://player.bilibili.com/player.html?bvid={{ $id }}&page=1" 
    scrolling="no" 
    border="0" 
    frameborder="no" 
    framespacing="0" 
    allowfullscreen="true" 
    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
  </iframe>
</div>
